    @font-face {
      font-family: 'TriffidVF';
      src: url('TriffidCarnVF.woff2') format('woff2');

    @font-face {

      src: url('Triffid-KillerRg.woff2') format('woff2');

    body {
      margin: 0;
      padding: 0;
      background: #f5dfcd;
      font-family: serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .animated-text {
      font-family: 'TriffidVF';
      font-size: 8vw;
      font-variation-settings: "CRNV" 0;
      text-align: center;
      animation: carnLoop 6s infinite alternate ease-in-out;
      line-height: 1.0;
      padding: 0 1em;
    }

    @keyframes carnLoop {
      from {
        font-variation-settings: "CRNV" 0;
      }
      to {
        font-variation-settings: "CRNV" 900;
      }
    }

    .slider-labels {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      padding: 0 1em;
      box-sizing: border-box;
    }

    .label-start, .label-end {
      font-size: 80px; /* doubled */
      margin: 0 12px;
    }
